name: C/C++ CI

on:
  push:
    branches: [ github-action-c-cpp ]
  pull_request:
    branches: [ github-action-c-cpp ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: Upload distribution
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: mm-*.tar.gz
